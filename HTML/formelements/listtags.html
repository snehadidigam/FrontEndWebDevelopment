<!DOCTYPE html>
<html>
<head>
	<title>Form Page Example</title>
</head>
<body>
<form method="POST">
	<fieldset>
		
		<label for="fname">Firstname:</label><input type="text" id="fname" name="firstname" value=""> <br>
		
		<label for="lname">Lastname:</label><input type="text" id="lname" name="lastname" value=""> <br>
		
		<label>Gender:</label>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female <br>

		<label>Country:</label>
		<select name="country">
			<option>USA</option>
			<option>UK</option>
			<option>India</option>
			<option>France</option>
		</select>	<br>

		<label>Notes:</label>
		<textarea name="notes" cols="50" rows="2">
		</textarea> <br>
		<input type="submit" value="Register"> 
	</fieldset>
</form>
<h2>LIST ITEMS</h2>
<h4>ORDERED LIST ITEMS</h4>
<ol>
	<li>list 1</li>
	<li>list 2</li>
	<li>list 3</li>
</ol>
<h4>UNORDERED LIST ITEMS</h4>
<ul>
	<li>list 1</li>
	<li>list 2</li>
	<li>list 3</li>
</ul>
<h4>DESCRIPTIVE LIST ITEMS</h4>
<dl>
	<!-- description title `dt` and description data `dd`-->
	<dt>Home Num</dt> 
	<dd> 910991000</dd>
</dl>
</body>
</html>
